<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    
    <!-- Viewport and mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ghostbuster" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#f472b6" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- SEO and social media -->
    <title>Ghostbuster - Haunted Location Analyzer</title>
    <meta name="description" content="Discover how haunted any location is with real-time data analysis, interactive maps, and atmospheric visualizations. Find spooky places near you!" />
    <meta name="keywords" content="haunted, ghost, paranormal, location, map, spooky, supernatural, analysis" />
    <meta name="author" content="Ghostbuster Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ghostbuster.app/" />
    <meta property="og:title" content="Ghostbuster - Haunted Location Analyzer" />
    <meta property="og:description" content="Discover how haunted any location is with real-time data analysis and interactive maps." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Ghostbuster" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ghostbuster.app/" />
    <meta property="twitter:title" content="Ghostbuster - Haunted Location Analyzer" />
    <meta property="twitter:description" content="Discover how haunted any location is with real-time data analysis and interactive maps." />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.mapbox.com" />
    <link rel="dns-prefetch" href="//api.openweathermap.org" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial render */
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #020617;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #334155;
        border-top: 3px solid #f472b6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .initial-loader .text {
        margin-top: 16px;
        color: #64748b;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when app loads */
      .app-loaded .initial-loader {
        display: none;
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .initial-loader .spinner {
          animation: none;
          border-top-color: #f472b6;
        }
      }
    </style>
  </head>
  <body class="bg-ghost-950 text-ghost-100">
    <!-- Initial loading screen -->
    <div class="initial-loader">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <div class="text">Loading Ghostbuster...</div>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration -->
    <script>
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide initial loader when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
      
      // Performance monitoring
      if ('PerformanceObserver' in window) {
        // Monitor loading performance
        new PerformanceObserver((list) => {
          const entries = list.getEntries();
          entries.forEach((entry) => {
            if (entry.entryType === 'navigation') {
              console.log('Page Load Time:', entry.loadEventEnd - entry.loadEventStart, 'ms');
            }
          });
        }).observe({ entryTypes: ['navigation'] });
      }
    </script>
  </body>
</html>
